<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao_Bang_Nang_Cao</title>

<body>
<style>
    #thoikhoabieu       {border-collapse: collapse;
                        width: 100%}
    #thoikhoabieu th    {font-family: 'Patua One', cursive;
                        font-size:16px;
                        font-weight:400;
                        color:#fff;
                        text-align:center;
                        padding:20px;
                        background-color: #d61b06;
                        border-color: white;}
    #thoikhoabieu td    {font-family: 'Open Sans', sans-serif;
                        font-weight:400;
                        color:#5f6062;
                        font-size:13px;
                        padding:20px 20px 20px 20px;
                        border-bottom:1px solid #e0e0e0;
                        text-align: center;}
    body                {padding: 50px;}
    td, th              {border: 1px solid black; }
    #thoikhoabieu tr:hover{background: red;}

</style>

    </tr>

        <th>Sáng</th>
        <th>Chiều</th>

        <td>Thứ Hai</td>

        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui Chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>

    </tr>
</table>

</html>
