<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_case</title>
</head>
<body>
<script>
    let browser= prompt("What browser look like?");
    switch (browser) {
        case 'Edge': alert("You're got the Edge");
        break;
        case 'Chrome':
        case 'firefox':
        case 'safari':
        case 'Opera':
            alert('Okay we support these browser too');
            break;
            default:
            alert('we hope that this page look ok!');
    }
</script>
</body>
</html>
