<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sukienchuot</title>
</head>
<body>
    <form>
        <img id="quabong" src="https://media.istockphoto.com/photos/basketball-picture-id170096587?k=20&m=170096587&s=612x612&w=0&h=Umu6ELi7aPSpCPE7hMPKWVYZUoRfdNek2ieBI5RrCCs=">
        <p>Click button to move the image to right</p>
        <button  type="button" value="Click Me Up" onclick="moveRight()"/>Click Me</button>
        <button type="button" value="Click Me Down" onclick="moveLeft">Click Me Down</button>
    </form>
<script>
    let imgObj = null;
    imgObj=document.getElementById('quabong');
    function init() {
        imgObj=document.getElementById('quabong');
        imgObj.style.position='relative';
        imgObj.style.right='0px';
    }
    function moveRight() {
        imgObj.style.right=parseInt(imgObj.style.right) + 10 + 'px';}
    window.onload = init();
    /*function init() {
        imgObj=document.getElementById('quabong');
        imgObj.style.position='relative';
        imgObj.style.left='0px';}
    function moveLeft() {
        imgObj.style.left=parseInt(imgObj.style.left) + 10 + 'px';}
    window.onload = init();*/
</script>
</body>
</html>
