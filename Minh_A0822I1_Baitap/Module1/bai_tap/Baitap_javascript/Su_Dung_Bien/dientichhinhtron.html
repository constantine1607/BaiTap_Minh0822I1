<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhdientichhinhtron</title>
</head>
<body>
<script>
    let PI = 3.14159;
        bankinh =prompt('Bán kinh là bao nhiu?');
        bankinh=parseInt(bankinh);
        Dientichhinhtron= (bankinh*bankinh*PI);
        document.write("Diện tích hình tròn sẽ là " + Dientichhinhtron);
</script>
</body>
</html>
