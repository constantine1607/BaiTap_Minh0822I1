<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chisocannang</title>
</head>
<body>
    <script>
        let weight=parseFloat(prompt('cân nặng'));
        let height=parseFloat(prompt('Chiều cao'));
        bmi=(weight/ (Math.pow(height,2)))
        if (bmi<18.5){
            alert("Underweight");
        } else if (bmi<25){
                alert("Normal");
        } else if (bmi<30){
                alert("Overweight");
        } else {
            alert("Obese");
        }

    </script>
</body>
</html>
