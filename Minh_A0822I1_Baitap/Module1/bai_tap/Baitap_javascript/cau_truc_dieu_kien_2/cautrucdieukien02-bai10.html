<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tinh giá điện sinh hoạt của hộ gia đình gồm trong 1 tháng với các chỉ số như sau:
    Bậc 1 giá 1.678 (với chỉ số tiêu thụ là 0->50 kwH)
    Bậc 2 giá 1.734 ( với chỉ số tiêu thụ là  51->100 kwH)
    Bậc 3 giá 2.014 ( với chỉ số tiêu thụ là 100-200 kwh)
    Bậc 4 giá 2.536  ( với chỉ số tiêu thụ là 200-300 kwh)

    Sản lượng tiêu thụ tính theo số kWh
    Thuế suất tiêu thụ là 10% trên tổng tiền-->
<p id="giaTien"></p>
<script>
    let a = parseFloat(prompt("Sản lượng điện tiêu thụ trong tháng là bao nhiêu kwH"));
    b1 = (a * 1.678);
    b2=((a-50)*1.734)+ 83.900;
    b3=((a-100)*2.014)+ 170.600;
    b4=((a-200)*2.536)+ 372.000;
    if (a < 50) {
        document.getElementById("giaTien").innerText = b1 + (b1*0.1);
    } else if (a <= 100){
        document.getElementById("giaTien").innerText = b2 + (b2*0.1);
    } else if (a<=200){
        document.getElementById("giaTien").innerText = b3 + (b3*0.1);
    } else if (a<=300){
        document.getElementById("giaTien").innerText = b4 + (b4*0.1);
    }
</script>
</body>
</html>
