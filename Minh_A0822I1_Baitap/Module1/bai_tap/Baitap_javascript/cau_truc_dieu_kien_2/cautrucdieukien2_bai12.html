<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tienlainganhang</title>
</head>
<body>
<!--Viết chương trình tính lãi ngân hàng trong 1 năm ( lãi mẹ đẻ lãi con)
    khi biết số tiền ban đầu) Số tháng cho vay và lãi suất hàng tháng
    giả sử lãi suất là 7%/năm -->
<script>
    let firstMoney= parseFloat(prompt("Số tiền đầu tư ban đầu"));
    FV= firstMoney * Math.pow((1.07),1);
    alert(FV);
</script>
</body>
</html>
