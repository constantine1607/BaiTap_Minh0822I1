<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inhinhchunhat</title>
</head>
<body>
    <script>
        // In hình chữ nhật
        for (let i = 1; i <=21 ; i++) {
            document.write("*");
            }
        document.write("<br>");
        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <2 ; j++) {
                document.write("*" +"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;");
            }
            document.write("*" +"<br>");
        }
        for (let i = 1; i <=21 ; i++) {
            document.write("*");
            }

    </script>
</body>
</html>
