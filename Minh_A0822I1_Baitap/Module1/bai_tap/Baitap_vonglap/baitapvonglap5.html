<script>
    // tinh tong cua 20 so dau tien trong day fibo

    let n1= 0;
    let n2=1;
    let sum=0;
    for (let i = 1; i < 20 ; i++) {
        fibo=n1+n2;
        n1=n2;
        n2=fibo;
        sum += n1;
    }
   document.write(sum);
</script>
