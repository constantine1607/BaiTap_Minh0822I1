    /*Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
    Ví dụ: x = 4, y = 5
    * * * * *
    *       *
    *       *
    * * * * *       */
    document.write("Hình chữ nhật rỗng" + "<br>");
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1 || i == 4 || j == 1 || j == 4) {
                document.write(" *");
            } else {
                document.write("&ensp;&ensp; ")
            }
        }
        document.write("<br>");
    }

     */
    document.write("Tam giác đặc thứ 1" + "<br>")
    document.write("<br>")

            } else {

            }
        }
        document.write("<br>")

    document.write("<br>")

            if (j <= 5 - i) {
                document.write("&nbsp;&nbsp;   ");
            } else {
                document.write("*   ");
            }
        }
        document.write("<br>");
    }
    document.write("<br>")
    document.write("Tam giác đặc thứ 3" + "<br>")
    document.write("<br>")
    for (let i = 5; i >= 1; i--) {

            } else {
