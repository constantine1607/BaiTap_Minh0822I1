<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng element của các số nguyên</title>
</head>
<body>
<script>
    let integerArray1 = [];
    let integerArrayAmount = +prompt("Nhập vào số lượng số nguyên trong mảng");
    let integerArray2 = [];
    for (let i = 0; i < integerArrayAmount; i++) {
        integerArray1[i] = +prompt("Nhập vào element thứ " + i);
    }
    let c = 0;

    function frefixSums(a, b) {
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < a[i]; j++) {
                b[i] = a[i];
                c = c + 1;
                b[i] = c;
            }
        }
        document.write(integerArray2);
        return b[i];
    }

    frefixSums(integerArray1, integerArray2)

</script>
</body>
</html>
