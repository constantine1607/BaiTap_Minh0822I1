<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    //Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    //Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4],
    //thì kết quả maxFraction(numerators, denominators) = 2.
    //5/4 là phân số lớn nhất, có chỉ số là 2.
    let numerators = [5, 2, 5, 1, 3, 9];
    let denominators = [6, 3, 4, 8, 5, 10];
    let max = (numerators[0] / denominators[0])
    let index = 0;

    function maxFraction(arr1, arr2, max, index) {
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if ((arr1[i] / arr2[i]) > max) {
                    max = (arr1[i] / arr2[i]);
                    index = [i];
                }
            }
        }
        document.write(index + " " + max)
    }

    maxFraction(numerators, denominators, max, index)

</script>
</body>
</html>
