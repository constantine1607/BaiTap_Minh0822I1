<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương của 1 số</title>
</head>
<body>
<script>
    let myNumber=parseFloat(prompt("Enter any number"));
    function squareNumber(number) {
        result=number*number;
        document.write("Square number is: " +result);
        return result;
    }
    result =squareNumber(myNumber)
</script>
</body>
</html>
