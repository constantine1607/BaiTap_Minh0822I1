    //Cách 2
    let anyArrayNumber = [];
    let arr = +prompt("Nhập số lượng số nguyên")
    for (let i = 0; i < arr; i++) {
        anyArrayNumber[i] = prompt("Nhập số nguyên bất kỳ " + i);
    }
    let firstNumber = 0;
    let lastNumber = anyArrayNumber.length - 1;

    function reverseArray(anyArrayNumber, firstNumber, lastNumber) {
        while (firstNumber < lastNumber) {
            let x = anyArrayNumber[firstNumber];
            anyArrayNumber[firstNumber] = anyArrayNumber[lastNumber];
            anyArrayNumber[lastNumber] = x;
            // Tăng,giảm biến đếm
            firstNumber++;
            lastNumber--;
        }
        document.write(anyArrayNumber + "<br>")
    }
    reverseArray(anyArrayNumber, firstNumber, lastNumber)
