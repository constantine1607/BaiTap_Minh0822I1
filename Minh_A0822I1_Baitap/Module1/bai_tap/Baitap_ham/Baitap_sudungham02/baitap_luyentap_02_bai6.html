<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer=+prompt("Nhập vào một số nguyên bất kỳ");
    // Kiểm tra Nếu là nguyên dương trả về true, ngược lại trả về false.
    function isInteger(value) {
        if (value > 0) {
            document.write(result2);
        }else{
            document.write(result1)
        }
    }
    result1= false;
    result2= true;
    isInteger(integer)
</script>
</body>
