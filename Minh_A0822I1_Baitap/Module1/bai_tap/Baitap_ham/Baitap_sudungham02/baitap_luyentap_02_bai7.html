<script>
    let A=+prompt("Nhập số nguyên thứ nhất")
    let B=+prompt("Nhập số nguyên thứ hai")
    function swapNumber(num1,num2) {
            x= num1;
            num1=num2;
            num2=x;
            document.write(num1 +" " + num2)
    }
   swapNumber(A,B)
</script>
