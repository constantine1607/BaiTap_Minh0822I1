<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>chuyển đổi giá trị</title>
</head>
<body>
<script>
    let myArray=[];
    let arr=prompt("Nhập số lượng phần tử của mảng");
    for (let i = 0; i <arr ; i++) {
        myArray[i]=prompt("Nhập giá trị của phần tử của mảng");
        value=myArray[i];
        document.write(value.replace('-','_'));
    }
</script>
</body>
</html>
