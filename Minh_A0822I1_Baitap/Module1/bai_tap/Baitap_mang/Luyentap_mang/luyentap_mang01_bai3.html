<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArraynumbers = [5, 123, 4, 5, 546, 2, 12, 6, 534, 41, 25]
    let max = myArraynumbers[0];
    let sum = 0;
    for (let i = 0; i < myArraynumbers.length; i++) {
        if (myArraynumbers[i] > max) {
            max = myArraynumbers[i];
        }
        sum += myArraynumbers[i];
    }
    document.write("Max:= " + max);
    document.write("<br/>");
    document.write("Sum:= " + sum);
</script>
</body>
</html>
