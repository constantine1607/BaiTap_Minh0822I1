<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v = +prompt(" Nhập vào số nguyên V");
    let myArraynumbers = [3, 5, 7, 83, -5, 0, 12, 80, 120, 33, -2];
    for (let i = 0; i < myArraynumbers.length; i++) {
        if (v == myArraynumbers[i]) {
            v= myArraynumbers.splice(i,1);
            document.write(myArraynumbers);
        }
    }
</script>
</body>
</html>
