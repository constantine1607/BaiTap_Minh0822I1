<body>
<!<input id="mode" value="" type="text" oninput="demo()">
<div id="result"></div>
<script>
    let englishWord = ["Hello", "GoodMorning", "Goodbye"];
    let vietnamWord = ["Xin chào !!!", "Chào buổi sáng !!!", "Chào Tạm Biệt!!!"];
    let A = document.getElementById()
    for (let i = 0; i < englishWord.length; i++) {
        if (A == englishWord[i]) {

            englishWord[i] = vietnamWord[i];
            document.getElementById("result").innerHTML = A;
        } else {
            document.getElementById("result").innerHTML = "Không tìm thấy";
        }
    }
</script>
